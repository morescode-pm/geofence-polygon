<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Geofencing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #map {
            flex: 1;
            height: 100%;
        }
        .control-panel {
            width: 400px;
            padding: 20px;
            background: white;
            overflow-y: auto;
            border-left: 1px solid #ddd;
            height: calc(100vh - 56px);
        }
        .frozen-header {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1000;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        .toast-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        .species-list {
            margin-top: 15px;
        }
        .species-item {
            margin-bottom: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .leaflet-control-container .leaflet-top {
            top: 10px;
        }
        .leaflet-control-container .leaflet-left {
            left: 10px;
        }
        .btn-group-vertical {
            width: 100%;
        }
        .btn-group-vertical .btn {
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Species Geofencing Tool</a>
        </div>
    </nav>

    <div class="content-container">
        <div id="map"></div>
        <div class="control-panel">
            <div class="frozen-header">
                <h5>Controls</h5>
                <div class="mb-3">
                    <input type="text" class="form-control mb-2" id="locationInput" placeholder="Enter location">
                    <button class="btn btn-primary w-100" onclick="searchLocation()">Search Location</button>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control mb-2" id="polygonName" placeholder="Enter polygon name">
                    <div class="btn-group-vertical">
                        <button class="btn btn-success" onclick="saveGeofenceAndSearch()">Save Geofence and Search</button>
                        <button class="btn btn-secondary" onclick="loadGeofence()">Load Geofence</button>
                        <button class="btn btn-info" onclick="downloadSpeciesList()">Download Species List</button>
                    </div>
                </div>
            </div>
            <div id="speciesList" class="species-list"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
