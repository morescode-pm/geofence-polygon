<!DOCTYPE html>
<head>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>L_PREFER_CANVAS=false; L_NO_TOUCH=false; L_DISABLE_3D=false;</script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>    
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([41.8781, -87.6298], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialize the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems,
                remove: true
            },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                circlemarker: false,
                marker: false
            }
        });
        map.addControl(drawControl);

        var currentPolygon = null;

        map.on('draw:created', function(e) {
            if (currentPolygon) {
                drawnItems.removeLayer(currentPolygon);
            }
            currentPolygon = e.layer;
            drawnItems.addLayer(currentPolygon);
        });

        // Listen for messages from the parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'pan-to') {
                map.setView(event.data.coords, 13);
            } else if (event.data.type === 'get-polygon') {
                if (currentPolygon) {
                    const coordinates = currentPolygon.getLatLngs()[0].map(coord => [coord.lat, coord.lng]);
                    window.parent.postMessage({
                        type: 'polygon-data',
                        coordinates: coordinates
                    }, '*');
                }
            }
        });
    </script>
</body>
</html>
